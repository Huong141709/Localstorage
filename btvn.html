<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./btvn.js"></script>
    <title>Bài tập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="listProducts()">
    <div class="container-fluild mt-5 md-5 ">			
        <div class="container">			
            <div class="h3 mb5">Tất cả sản phẩm</div>			
            <div class="row" id="banchay"></div>			
        </div>			
    </div>		
<!-- phan modal	 -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">+ Thêm</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Thêm sản phẩm</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="name" placeholder="name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="hinh" placeholder="hinh">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="gia" placeholder="gia">
            </div>
            <div class="form-group">
                
                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="addpr()">Thêm</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Exit</button>
        </div>
      </div>
    </div>
</div>
<!-- phan Detail -->
<div div class="modal fade" id="proDetails" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
             <div class="modal-body">
                  <form class="form-row" id="proDetail"></form>
             </div>
         </div>
       </div>
     </div>
</div>
    <script>			
        listLocal();			
    </script>			
</body>
</html>
